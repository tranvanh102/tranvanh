<!DOCTYPE html>
<html>
    <head>
        <title>Bài tập 4</title>
        <meta charset="UTF-8">
    </head>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            padding: 30px;
        }

        h2 {
            color: #333;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 700px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .form-row {
            margin-bottom: 15px;
        }

        .form-label {
            display: inline-block;
            width: 150px;
            font-weight: bold;
            vertical-align: top;
        }

        .form-input {
            display: inline-block;
            width: 500px;

        }

        input[type="text"],
        select {
            width: 100%;
            padding: 6px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .gender-options input {
            margin-right: 5px;

        }

        .gender-options label {
            flex-direction: column;
            margin-right: 15px;
        }
    </style>

    <body>
        <form>
        <h2>Basic Info</h2>
        <hr>
        <div class="form-row">
            <span class="form-label">Employee ID</span>
            <span class="form-input"><input type="text" value="9" readonly></span>        
            <span class="form-label">Last Name</span>
            <span class="form-input"><input type="text" value="Dodsworth"></span>
            <br>
            <span class="form-label">First Name</span>
            <span class="form-input"><input type="text" value="Anne"></span><br>
        </div>
        <div class="form-row">
            <span class="form-label">Gender</span><br>
            <label><input type="radio">Male</label><br>
            <label><input type="radio">Female</label><br>
            <label><input type="radio">XXX</label><br>
            <label><input type="radio">ZZZ</label><br>
        </div>

        <div class="form-row">
            <span class="form-label">Title</span>
            <span class="form-input"><input type="text" value="Sales Representative"></span><br>
             <span class="form-label">Suffix</span>
            <span class="form-input"><input type="text" value="MS."></span><br>
            <span class="form-label">BirthDate</span>
            <span class="form-input"><input type="text" value="1969-07-02 00:00:00"></span>
            <span>❓</span>

            <br>
            <span class="form-label">HireDate</span>
            <span class="form-input"><input type="text" value="1994-11-15 00:00:00"></span><br>
            <span class="form-label">SSN # (if applicable)</span>
            <span class="form-input"><input type="text" value=""></span><br>
        </div><div class="form-row">
            <span class="form-label">Reports To</span>
            <span class="form-input">
                <select>
                    <option selected>Buchanan</option>
                </select>
            </span>
        </div>
        <div>
            <br>
            <h2>Contact Info</h2>
            <hr>

            <div class="form-row">
                <span class="form-label">Email</span>
                <span class="form-input"><input type="email" id="email" value="name@example.com"></span>
            </div>

            <div class="form-row">
                <span class="form-label">Address</span>
                <span class="form-input"><input type="text" id="address" value="7 Houndstooth Rd."></span>
            </div>

            <div class="form-row">
                <span class="form-label">City</span>
                <span class="form-input"><input type="text" id="city" value="London"></span>
            </div>

            <div class="form-row">
                <span class="form-label">Region</span>
                <span class="form-input"><input type="text" id="region"></span>
            </div>

            <div class="form-row">
                <span class="form-label">Postal Code</span>
                <span class="form-input"><input type="text" id="postalCode" value="WG2 7LT"></span>
            </div>

            <div class="form-row">
                <span class="form-label">Country</span>
                <span class="form-input">
                    <select id="country">
                        <option>Russian Federation</option>
                    </select>
                </span>
            </div>

            <div class="form-row">
                <span class="form-label">US Home Phone</span>
                <span class="form-input"><input type="text" id="usPhone" value="(234)234-2342"></span>
            </div>

            <div class="form-row">
                <span class="form-label">Photo</span>
                <span class="form-input"><input type="text" id="photo" value="EmpID9.bmp"></span>
            </div>

        </div>
    <h2>Optional Info</h2>

    <div class="form-row">
        <span class="form-label">Notes</span>
        <span class="form-input">
            <textarea id="notes" rows="5" style="width: 100%;">Anne has a BA degree in English from St. Lawrence College. She is fluent in French and German.</textarea>
        </span>
    </div>

    <div class="form-row">
        <span class="form-label">Preferred Shift</span>
        <span class="form-input">
            <label><input type="radio" name="shift" value="regular"> Regular</label><br>
            <label><input type="radio" name="shift" value="gravyYard" checked> Gravy Yard</label>
        </span>
    </div>

    <div class="form-row">
        <span class="form-label">Active?</span>
        <span class="form-input">
            <input type="checkbox" id="active" checked>
        </span>
    </div>

    <div class="form-row">
        <span class="form-label">Are you human?</span>
        <span class="form-input">
            <img src="https://cdn2.fptshop.com.vn/unsafe/1920x0/filters:format(webp):quality(75)/Google_re_CAPTCHA_0f1aac4bb4.jpg" width="300" height="200" alt="CAPTCHA"><br>
            
        </span>
    </div>
    </form>
</body>
</html>
